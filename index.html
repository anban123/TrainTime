<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TrainTime</title>

    <!-- Link to Bootstrap CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/spacelab/bootstrap.min.css" rel="stylesheet" integrity="sha384-sZG5VVk41YqhJjYXgJFoRVd3d2AdDgy4oyIytQJMGx/Mizz1N+5bgKQBSCGfKQnP" crossorigin="anonymous">

    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <!--Link to jquery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>

</head>

<body>
    <!-- Jumbotron Title -->
    <div class="jumbotron">
        <h1 class="text-center">Anytime is Train Time!</h1>
        <h3 class="text-center">Choo Choo!!</h3>
    </div>

    <table class="table">
        <thead>
            <tr>
                <!-- The scope attribute specifies that this is a header for a column -->
                <th scope="col">Train Time</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- Additional rows here -->
        </tbody>
    </table>

    <div class="row">
        <div class="col-lg-12">
            <div class="card card-default">
                <div class="card-header">
                    Add Train
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group row">
                            <label>Train Name</label>
                            <input class="form-control" id="train-name" type="text">
                        </div>
                        <div class="form-group row">
                            <label>Destination</label>
                            <input class="form-control" id="destination" type="text">
                        </div>
                        <div class="form-group row">
                            <label>First Train Time (HH:mm - military time)</label>
                            <input class="form-control" id="train-time" type="time">
                        </div>
                        <div class="form-group row">
                            <label>Train Frequency</label>
                            <input class="form-control" id="frequency" type="number">
                        </div>
                        <button class="btn btn-primary" id="submit-button" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/javascript/script.js"></script>

</body>

</html>
